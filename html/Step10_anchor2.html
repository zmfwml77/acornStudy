<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_anchor2.html</title>
    <style>
        .container{
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        /*div는 폭이 90%이면서 가운데 정렬된 컨테이너*/
        .spacer{
            height: 500px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>anchor의 다른 기능</h1>
        <ul>
            <li><a href="#one">one</a></li>
            <li><a href="#two">two</a></li>
            <li><a href="#three">three</a></li>
            <!--javascript 실행-->
            <li><a href="javascript:alert('hello~');">눌러보셈</a></li>
            <!--mobile기기에서 테스트 가능한 기능-->
            <!--alert('hello~'); 도 javascript영역임-->
            <li><a href="tel:010-1111-2222">전화걸기</a></li>
            <li><a href="mailto:aaa@naver.com">이메일 쓰기</a></li>
        </ul>
        <div>
            <div class="spacer"></div>
            <p id="one">one 입니다.</p>
            <div class="spacer"></div>
            <p id="two">two 입니다.</p>
            <div class="spacer"></div>
            <p id="three">three 입니다.</p>
        </div>
    </div>
</body>
</html>

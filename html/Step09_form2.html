<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_form2.html</title>
</head>
<body>
    <h1>회원가입 폼 입니다.</h1>
    <form action="signuo.jsp"></form>
    <label for="email">이메일</label>
    <input type="text" name="email" id="enamil"><br>
    <fieldset>
        <legend>성별 정보 선택</legend> <!--추가 정보를 줄 수 있는 태그(시각장애인을 위한)-->
        <label>
            <input type="radio" name="gender" value="man" checked/> 남자
            <!--전송 될 때 gender라는 이름으로 man의 값을 서버에 전송-->
        </label>
        <label>
            <input type="radio" name="gender" value="woman"> 여자
        </label>
        <label>
            <input type="radio" name="gender2" value="no"> 모름  <!--name뒤에2를 붙이면 다른 그룹에 속해서 중복선택 가능-->
        </label>
    </fieldset>
    <fieldset>
        <legend>취미 정보 선택</legend>
        <label>
            <input type="checkbox" name="hobby" value="piano"> 피아노
        </label>
        <label>
            <input type="checkbox" name="hobby" value="carom"> 당구
        </label>
        </label>
            <input type="checkbox" name="hobby" value="beer"> 맥주
        <label>
        </label>
             <input type="checkbox" name="hobby" value="etc"> 기타
        <label>
    </fieldset>
    <br>
    <label for="job">직업선택</label>
    <select name="job" id="job">    <!--카테고리 내에서 선택정보 출력-->
        <option value="">선택</option> 
        <option value="teacher">선생님</option>
        <option value="doctor" selected>의사</option>
        <!--selected를 걸어두면 기본으로 자동선택 돼있음-->
        <option value="developer">개발자</option>
        <option value="etc">기타</option>
    </select>
    <br>
    <label for="lunch">점심 메뉴 선택</label>
    <select name="lunch" id="lunch" multiple>   <!--multiple은 여러개 선택 가능-->
        <!--option 요소에 value가 없으면 intterText(짜장면,짬뽕,군만두,탕수육)가 value로 전송된다-->
        <option>짜장면</option>
        <option>짬뽕</option>
        <option>군만두</option>
        <option>탕수육</option>
    </select>
    <br>
    <label for="coffee">커피 선택</label>
    <select name="coffee" id="coffee">
        <optgroup label="에스프레소">
            <!--optgroup은 특정그룹에 제목을 붙여줌, 전송될 때 영향은 없음-->
            <option>아메리카노</option>
            <option>카페라떼</option>
            <option>카페모카</option>
        </optgroup>
        <optgroup label="프라푸치노">
            <option>자바칩 프라푸치노</option>
            <option>카라멜 프라푸치노</option>
            <option>오렌지 프라푸치노</option>
        </select>
        </optgroup>
        <br>
        <label for="file">첨부 파일</label>
        <input type="file" id="file" name="file">
        <!--input type="file"은 전송할 웹브라우저에 파일을 선택(첨부)하게 해줌-->
        <br>
        <label for="comment">하고 싶은 말</label><br/>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <br/>
    <button type="submit">가입</button>
    <button type="reset">취소</button>
</body> 
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        아래 버튼을 클릭하면 id 가 result 로 지정된 p 요소에
        "버튼을 클릭했네?"
        라고 출력해 보세요. 
    -->
    <button onclick="clicked();">눌러보셈</button>
    <p id="result"></p>

    <script>
        function clicked(){
            document.querySelector("#result").innerText = "버튼을 클릭했네?"
        }
    </script>
</body>
</html>

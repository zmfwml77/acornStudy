<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery01_hello.html</title>
    <!-- jQuery 로딩하기 -->
    <script src="./js/jquery-3.5.1.js"></script>
</head>
<body>
    <button id="changeBtn">바꾸기</button>
    <button id="changeBtn2">바꾸기</button>
    <p id="one">p1</p>
    <p>p2</p>
    <p class="my-class">p3</p>
    <p class="my-class">p4</p>
    <p class="my-class">p5</p>
    
    <script>
        document.querySelector("#changeBtn").addEventListener("click", function(){
            let divs = document.querySelectorAll("p");
            for(let i=0; i<divs.length; i++){
                divs[i].innerText = "김구라";
            }
        });

        // jQuery를 로딩해왔기 때문에 똑같은 작업이라도 간단하게 코딩할 수 있다.
        $("#changeBtn2").on("click", function(){
            $("p").text("해골");
            $("p").css("color", "red");
        });


        // $("#changeBtn").on("click",function(){
        //     for(i=0; i<3; i++){
        //         $("p")[i].innerText="해골";
        //     }    
        // });

        // $("p") => jQuery 의 기능이 합쳐진 배열
        // $("#change") 도 불러올 수 있음
        // $(".my-class").text("클래스"); => class 이름이 my-class 인 요소들을 불러와서 text를 "클래스"로 수정
        // $("p").text("원숭이"); => 모든 p요소의 text를 "원숭이"로 수정
    </script>
</body>
</html>

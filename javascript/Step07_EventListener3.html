<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_EventListener3.html</title>
</head>
<body>
    <h1>key event 처리</h1>
    <input type="text" id="inputMsg" placeholder="메세지 입력..."/>
    <p id="result"></p>
    <ul id="msgList">

    </ul>
    <script>
 
        document.querySelector("#inputMsg").addEventListener("keydown", function(e){
            console.log(event.key);
            if(event.key == "Enter"){
                document.querySelector("#result").innerText = this.value;
                
            };
        });

        // li 요소를 만들어서
        let li=document.createElement("li");
        // innerText를 li에 출력하고
        li.innerText = document.querySelector("#inputMsg").value;
        // 
        document.querySelector("#msgList").append(li);
    </script>
</body>
</html>

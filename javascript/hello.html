<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello.html</title>
</head>
<body>
    <p id="one"
        onclick="document.querySelector('#one').innerText='안녕히 가세요.';">
        안녕하세요</p>
        <!--'안녕하세요'를 클릭하면 '안녕히 가세요'로 바뀜-->
    <p id="two"
        onmouseover="document.querySelector('#two').innerText='안녕히 가세요.';">어쩌구...</p>
    <p id="three" onmouseover="a();">저쩌구...</p> <!--onmouseover="a();" ㅡ> 밑에 정의한 'a()'라는 함수를 실행하라는 명령-->
        <!--커서를 올리면 '어쩌구...'가 '안녕히 가세요'로 바뀜-->

        <!--
            아래 버튼을 클릭하면 id가 result로 지정된 p "요소에 버튼을 클릭했네?" 라고
            출력해 보세요
        -->
        <button onclick="b();">눌러보셈</button>
        <p id="result"></p>
        </p>

    <script>
        // 함수는 특정 시점에 일괄 실행할 javascript 를 모아 놓을 수 있다.
        function a(){
            document.querySelector("#three").innerText="해골";
            document.querySelector("#three").style.color="red";  
            document.querySelector("#three").style.fontSize="100px";  
        }
        function b() {
            document.querySelector("#result").innerText="버튼을 클릭했네?";
        }
    </script>
</body>
</html>
<!--javascript는 대소문자 구별해야함-->

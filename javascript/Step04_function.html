<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_function.html</title>
</head>
<body>
    <h1>function 테스트중...</h1>
    <button onclick="keepBeer();">맥주 보관하기</button>
    <button onclick="keepBeer2();">맥주 보관하기2</button>
    <button onclick="person.keepBeer();">맥주 보관하기3</button>

    <script>
        /*
            function type
            - 특정 시점에 일괄 실행할 javascript 를 모아놓은 역할을 한다.
            - 함수도 heap 영역에 만들어지는 객체이다.
            - 함수를 호출하면서 값을 필요시 전달할 수도 있다.
              ㄴ함수의 이름 뒤에 있는 소괄호 안에 입력. ㅡ>Step04_function2.html에서 설명
            - 함수를 호출하면 반드시 어떤 값을 해당위치로 return 해 준다.
        */

        // 밑 처럼 하면 페이지가 로딩되는 시점에 바로 실행됨.
        // console.log("냉장고 문을 연다.");
        // console.log("맥주를 넣는다.");
        // console.log("냉장고 문을 닫는다.");

        // 페이지가 로딩될 때로 실행되는게 아닌 밑의 함수가 필요할 때 호출하려면 함수(function)를 만들어준다.
        // 실행법은 keepBeer();
        function keepBeer () {
            console.log("냉장고 문을 연다.");
            console.log("맥주를 넣는다.");
            console.log("냉장고 문을 닫는다.");
        }

            // 위 처럼 이름이 있는 함수를 만드나 
            // 밑처럼 익명의 함수를 만드나 기능은 똑같다

        // 익명의 함수를 만들어서 keepBeer2 라는 변수에 참조값 대입하기.
        var keepBeer2=function(){
            console.log("냉장고 문을 연다.");
            console.log("맥주를 넣는다.");
            console.log("냉장고 문을 닫는다.");
        };

        // object안에 function을 만들어서 사용하기.
        var person={
            name:"김구라",
            keepBeer:function(){
                console.log("냉장고 문을 연다.");
                console.log("맥주를 넣는다.");
                console.log("냉장고 문을 닫는다.");
            }
        };
        // person.keepBeer(); 으로 해도 맥주보관(함수사용)가능 
    </script>
</body>
</html>

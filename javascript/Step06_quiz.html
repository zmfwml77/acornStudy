<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_quiz.html</title>
</head>
<body>
    <h1>array 테스트중...</h1>
    <input type="text" id="inputName" placeholder="이름입력...">
    <button onclick="saveToArray();">배열에 저장하기</button>
    <button onclick="printToConsole();">배열에 저장된 내용 콘솔에 순서대로 출력하기</button>
    <button onclick="printToList();">저장된 내용 ul요소에 출력하기</button>
    <button onclick="printToList2();">저장된 내용 ul요소에 출력하기2</button>
    <h2>이름 목록입니다.</h2>
    <ul id="nameList">

    </ul>
    <div id="myDiv">

    </div>
    <script>
        //입력한 이름을 저장할 예정인 배열(array) 미리 만들어 놓기
        let names=[];

        function saveToArray(){
            // 1.input 요소에 입력한 문자열 읽어오기.
            var a = document.querySelector("#inputName").value;
            // 2.읽어온 문자열을 배열에 추가하기
            names.push(a);
        }

        function printToConsole(){
            for(i=0; i<names.length; i++){
                console.log(names[i]);
            }
        }

        /*  
            names의 저장된 이름들을 화면에 출력해보세요
            [hint]
            let p1=document.createElement("p");
            p1.innerText="p1요소 입니다.";

            document.querySelector("#myDiv").append(p1);
        */
        function printToList(){
            //배열의 방의 갯수만큼 li가 만들어져야 한다?
            for(i=0; i<names.length; i++){
                // li를 만들어서
                let li = document.createElement("li")
                //innerText를 출력하고
                li.innerText=names[i];
                //원하는 위치에 넣기
                document.querySelector("#nameList").append(li);
            }
        }


        function printToList2(){
                document.querySelector("#nameList").innerText="";
                names.forEach(function(item, index){
                    let li=document.createElement("li")
                    li.innerText=item;
                    document.querySelector("#nameList").append(li);
                    });
        }
    </script>
</body>
</html>

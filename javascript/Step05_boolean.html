<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_boolean.html</title>
</head>
<body>
    <h1>boolean type 테스트</h1>
    <span id="info"></span>
    <script>
        let isMan=confirm("남자면 확인, 아니면 취소를 누르세요"); // 확인, 취소 버튼2개 (alert는 확인버튼 하나.)
        // 확인버튼 ㅡ> true 를 리턴, 취소버튼 ㅡ> false 를 리턴.

        if(isMan){
            document.querySelector("#info").innerText="당신은 남자입니다.";
            //조건이 참이면 여기 실행
        } else {
            document.querySelector("#info").innerText="당신은 여자입니다";
            //최초 조건이 참이 아니면 여기 실행
        }
       
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello2.html</title>
</head>
<body>
    <p id="one" onmouseover="onOver();" onmouseout="onOut();">마우스를 올려보셈</p>
    <button>바꾸기</button><br>
    <img id="two" onclick="change()" src="images/kim1.png">
    
    <script>
        function onOver(){
            document.querySelector("#one").style.color="red"
        }
        function onOut() {
            document.querySelector("#one").style.color="black"
        }
        function change(){
            document.querySelector("#two").setAttribute("src", "images/1.jpg")
            // setAttribute("src", "images/1.jpg") = src를 images/1.jpg로 바꾸겠다.  
              
        }
    </script>
</body>
</html>

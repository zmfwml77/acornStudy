<html lang="en">

<body>
    <h1>산술연산 예제</h1>
    <input type="text" id="num1" placeholder="숫자 입력...">  
    <span>+</span>
    <input type="text" id="num2" placeholder="숫자 입력...">
    <span>-</span>
    <input type="text" id="num3" placeholder="숫자 입력...">
    <span>*</span>
    <input type="text" id="num4" placeholder="숫자 입력...">
    <span>/</span>
    <input type="text" id="num5" placeholder="숫자 입력...">
    <button onclick="f1();">=</button>
    <strong id="result"></strong>
    <script>
        // function f1() {
        //    document.querySelector("#result").innerText = 
        //    parseFloat(document.querySelector("#num1").value) + parseFloat(document.querySelector("#num2").value)
        //    * parseFloat(document.querySelector("#num3").value);
        // } //parseFloat = 문자형을 실수형으로 변환시켜줌

        function f1() {
            var a = document.querySelector("#num1").value; // string type
            var b = document.querySelector("#num2").value; // string type
            var c = document.querySelector("#num3").value;
            var d = document.querySelector("#num4").value;
            var e = document.querySelector("#num5").value;
            var result = parseFloat(a) + parseFloat(b) - parseFloat(c) * parseFloat(d) / parseFloat(e);
            document.querySelector("#result").innerText = result;
        }  //parseFloat = 문자형을 실수형으로 변환시켜줌
        
    </script>



</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DateTpye3.html</title>
</head>
<body>
    <script>
        //회원 한 명의 정보라고 가정하자
        //각각 변수에 대입하면 3개의 변수가 필요하지만..
        var num=1;
        var name="김구라";
        var addr="노량진";

        //다른 date type을 활용하면 1개의 변수명으로 회원 한 명의 정보를 관리할 수 있다.
        //이 type의 이름은 object type
        var mem1={num:1, name:"김구라", addr:"노량진"};
        //num를 참조하려면 mem1.num
        var mem2={name:"해골", num:2, addr:"행신동"};
        //구조 익히기. = {key:value, key2:value2}; (순서 상관x)
        var mem3={num:num, name:name, addr:addr};

        // object type의 특정방을 참조해서 불러오기(12~14줄)
        var a=mem1.num; // 1
        var b=mem2.name; // "해골"
        var c=mem3.addr; // "노량진"

        // object type의 특정방을 참조해서 수정하기
        mem1.num=999;
        mem1.name="이정호";

        // object type의 특정방을 참조하여 함수에서 바로 사용하기
        alert(mem2.addr);

        var info1={empno:8000, ename:"SMITH", sal:5000};
        //8000을 참조하려면 info1.empno

        //xxx() ㅡ> 함수타입
        //xxx. ㅡ> 오브젝트타입

    </script>
</body>
</html>
